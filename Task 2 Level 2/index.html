<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head-section">
        <header>
            <h1>Knowledge Quiz Sign Up</h1>
        </header>
    </div>
    <div class="input-area">
        <form id="Sgn-up-from">
            <div class="input-group">
                <label>Enter your Name</label>
                <div class="input-box">
                    <i class="fa-regular fa-user left-icon"></i>
                    <input type="text" placeholder="Enter your Name" required>
                </div>
            </div>
            <div class="input-group">
                <label>E-mail Address</label>
                    <div class="input-box">
                        <i class="fa-regular fa-envelope left-icon"></i>
                        <input type="email" placeholder="you@example.com" required>
                    </div>
            </div>
            <div class="input-group">
                <label>Password</label>
                <div class="input-box">
                    <i class="fa-solid fa-lock left-icon"></i>
                    <input type="password" placeholder="Enter your Password" required>
                </div>
            </div>
            <div class="check-bx">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
            <button type="submit" class="primry-btn">
                <i class="fa-solid fa-arrow-right-to-bracket"></i> Sign up
            </button>
            <div class="devider">
                <span>Already have an account? <a href="login.html" style="color: blue; text-decoration: none;">Login</a></span>
            </div>
            <div class="devider">
                <span>Or login with Google</span>
            </div>
            <div class="social-login">
                <button type="button" class="social-btn"><i class="fa-brands fa-google"></i> Google</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
